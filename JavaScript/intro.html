<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scales=1.0">
        <title>JS Intro</title>
        <script>
         document.write("<h1>Hello JavaScript</h1>");

         // Sequence => line by line
         var i=5+6;
         var j=i+23;
         document.write("<h1>"+j+"</h1>");

         // Variable
         var a=3;
         document.write(typeof(a));
         document.write("<br>");
         document.write(a);
         document.write("<br>");

         var b=0.12;
         document.write(typeof(b));
         document.write("<br>");
         
         var name='Su Yee Win';
         document.write(typeof(name));
         document.write("<br>");

         var c=false;
         document.write(typeof(c));
         document.write("<br>");

         // Operator
         // +,-,*,/,% (Arithmetic Operator)

         var sum =3+4;
         var sub =13-4;
         var mul =3*4;
         var div =32/4;
         var mou =31%4;
         document.write("<h1> This is SUM "+sum+"</h1>");
         document.write("<h1> This is SUB "+sub+"</h1>");
         document.write("<h1> This is MUL "+mul+"</h1>");
         document.write("<h1> This is DIV "+div+"</h1>");
         document.write("<h1> This is MOU "+mou+"</h1>");

         // =, +=, -=, ++, -- (Assignment Operator)

         var aa = 2;
         aa += 12;
         document.write("<h1>"+aa+"</h1>");

         var d = 15;
         var e = d;
         document.write("<h1>"+e+"</h1>");
         e++;
         document.write("<h1>"+e+"</h1>");
         e--;
         document.write("<h1>"+e+"</h1>");




         


        </script>
    </head>
    <body>

    </body>
</html>
