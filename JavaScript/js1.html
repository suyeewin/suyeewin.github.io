<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scales=1.0">
        <title>JS 1</title>
        </head>
        <body>
            <script>
                // Syntex
           var name="Su Yee Win"; // String
           console.log(typeof name);
           var Name="Mg Mg"; // String
           console.log(typeof Name);
           var job='Programmer'; // String
           console.log(typeof job);
           var salary=800.6; // Number
           console.log(typeof salary);
           var age = 26; // Number
           console.log(typeof age);
           var js = true; // Boolean
           console.log(typeof js);
           var docker = false; // Boolean;
           console.log(typeof docker);
           var hobby = [ 'travelling','reading','blogging']; // Array;
           console.log(typeof hobby);
           var interest = {color:'red', fruit:'Orange', car:'BMW'}; // Object
           console.log(typeof interest);

           // Variable
           var a =13; //Global Variable
           let b = 23; //Block Scope Variable
           const c = 33; //Constant Variable
           const e=1, f=2, g=3; // Multi Variable

           const pi = 3.14;
           console.log(pi);
           // pi = 333;
           // console.log(pi);

           var num1 = 50;
           var num1 = 60;
           console.log(num1);
           num1 = 55;
           console.log(num1);

           let x = 100;
           console.log(x);
           x = 200;
           console.log(x);

           





        </script>

        </body>
        </html>
