<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exam Pass</title>
        </head>
        <body>

            <form action="">
                <label for="">Flutter</label>
                <input type="number" name="" id="flutter"><br><br>
                <label for="java">Java</label>
                <input type="number" name="" id="java"><br><br>
                <labe for="Javascript">JavaScript</labe>
                <input type="number" name="" id="javascript"><br><br>
                <button type="button" onclick="exam_mark()">Calculate Mark</button>

            </form>
            <div id="exam_result"></div>

            <script>
                function exam_mark(){
                    let flutter = document.getElementById("flutter").value;
                    let java = document.getElementById("java").value;
                    let js = document.getElementById("javascript").value;

                    if (flutter>=50 && java>= 50 && js>= 50){
                        let pass = document.getElementById("exam_result");
                        // console.log(pass):
                        pass.innerHTML = "<h1> This student is Pass!</h1>";
                    }else{
                        let fail = document.getElementById("exam_result");
                        // console.log(fail);
                        fail.innerHTML = "<h1> This student is Fail!</h1>";
                    }
                    if (flutter >=80 && java >=80 && js >=80){
                        let distinction= document.getElementById("exam_result");
                        distinction.innerHTML = "<h1> This student is Distinction!</h1>";
                    
                    }
                        

                    }
                    

            </script>


            



            



            </body>
            </html>
