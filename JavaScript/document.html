<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        </head>
        <body>
            <form action="" name="myForm">
                <label for="num1">Number One : </label>
                <input type="number" name="number1" id="num1">
                <br><br>
                <label for="num2">Number Two : </label>
                <input type="number" name="number2" id="num2">
                <br><br>
                <label for="result">Result</label>
                <input type="number" name="result" id="result" readonly>
                <br><br>
                <button type="button" onclick="calculation()">Calculate</button>

            </form>

          <script>
              function calculation(){
                  let number1 = parseInt(document.myForm.number1.value);
                  console.log(number1);
                  let number2 = parseInt(document.myForm.number2.value);
                  console.log(number2);
                  let result = number1+number2;
                  console.log(result);
                  document.myForm.result.value = result;

              }


          </script>


            



            </body>
            </html>
