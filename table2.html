<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
        
    </head>
    <body>
        <h1>Vouncher</h1>
        <table border="1" cellspacing="0 cellpadding="15>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Item Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>3D</td>
                    <td>1</td>
                    <td>600</td>
                    <td>600</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>MaMa</td>
                    <td>5</td>
                    <td>300</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Egg</td>
                    <td>10</td>
                    <td>120</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td colspan="4">Total</td>
                    <td>3300</td>
                </tr>
            </tbody>
        </table>
        <h1>Save Money List</h1>
        <table border="1" cellspacing="0" cellpadding="15">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Save Money</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                <td>January</td>
                <td>50000</td>
                <td rowspan="4">160000</td>
                
                </tr>
                <tr>
                    <td>February</td>
                    <td>10000</td>
                </tr>
                <tr>
                    <td>March</td>
                    <td>30000</td>
                </tr>
                <tr>
                    <td>April</td>
                    <td>70000</td>
                </tr>
            </tbody>
        </table>
    </body>
    <footer></footer>
</html>
